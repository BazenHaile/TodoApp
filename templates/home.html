{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<div id="todoListCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#todoListCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#todoListCarousel" data-slide-to="1"></li>
    <li data-target="#todoListCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/slide1.jpg') }}" class="d-block w-100 img-fluid slider-image" alt="ToDo Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/slide2.jpg') }}" class="d-block w-100 img-fluid slider-image" alt="ToDo Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/slide3.jpg') }}" class="d-block w-100 img-fluid slider-image" alt="ToDo Slide 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#todoListCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#todoListCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
